<h2>System.identityHashCode(Object x) vs hashCode()</h2>
<p>What will the application print if the <code class="language-java">hashCode()</code> is overriden?</p>
<pre><code class="language-java">    Person james = new Person("James Gosling");

    System.out.println(System.identityHashCode(james) == james.hashCode());</code></pre>
